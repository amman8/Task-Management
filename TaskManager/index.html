<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler with Extended Timeline and Persistence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .scheduler-container {
            display: flex;
            gap: 20px;
        }
        .scheduler, .future-tasks {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: white 2px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .day, .future-title {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .timeline {
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow-y: auto;
        }
        .future-list {
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow-y: auto;
        }
        .time-slot {
            display: flex;
            align-items: center;
            height: 40px;
            border-top: 1px solid #444;
        }
        .time {
            width: 60px;
            text-align: right;
            padding-right: 10px;
            font-size: 14px;
        }
        .task {
            flex-grow: 1;
            background-color: #ff9800;
            border-radius: 5px;
            margin: 5px 0;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: black;
            font-weight: bold;
            cursor: move;
            user-select: none;
            padding: 0 5px;
        }
        .task-content {
            width: calc(100% - 30px);
            height: 100%;
            border: none;
            background: transparent;
            text-align: left;
            font-weight: bold;
            cursor: text;
        }
        .task-content:focus {
            outline: none;
        }
        .remove-task {
            width: 20px;
            height: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
        }
        .future-list {
            min-height: 400px;
            border: 1px solid #444;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="scheduler-container">
        <div class="scheduler">
            <div class="header">
                <button id="addTask">+</button>
            </div>
            <div class="day">Today Task</div>
            <div class="timeline" id="timeline">
                <!-- Time slots will be generated by JavaScript -->
            </div>
        </div>
        <div class="future-tasks">
            <div class="header">
                <button id="addFutureTask">+</button>
            </div>
            <div class="future-title">Future Tasks/Done</div>
            <div class="future-list" id="futureList" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
    </div>

    <script>
        const addTaskBtn = document.getElementById('addTask');
        const addFutureTaskBtn = document.getElementById('addFutureTask');
        const timeline = document.getElementById('timeline');
        const futureList = document.getElementById('futureList');

        addTaskBtn.addEventListener('click', () => createNewTask(timeline));
        addFutureTaskBtn.addEventListener('click', () => createNewTask(futureList));

        function initializeTimeline() {
            for (let hour = 7; hour <= 21; hour++) {
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                timeSlot.setAttribute('ondrop', 'drop(event)');
                timeSlot.setAttribute('ondragover', 'allowDrop(event)');

                const time = document.createElement('div');
                time.className = 'time';
                time.textContent = `${hour % 12 || 12}${hour < 12 ? 'AM' : 'PM'}`;

                timeSlot.appendChild(time);
                timeline.appendChild(timeSlot);
            }
        }

        function createNewTask(container, taskData = null) {
            const task = document.createElement('div');
            task.className = 'task';
            task.draggable = true;
            task.ondragstart = drag;
            task.id = taskData ? taskData.id : 'task-' + Date.now();
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'task-content';
            input.value = taskData ? taskData.content : 'New Task';
            input.onclick = function(event) { event.stopPropagation(); };
            input.onblur = function() { updateTaskText(this); saveTasks(); };

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-task';
            removeBtn.textContent = 'X';
            removeBtn.onclick = removeTask;

            task.appendChild(input);
            task.appendChild(removeBtn);

            if (container === timeline && !taskData) {
                const emptySlot = findEmptyTimeSlot();
                if (emptySlot) {
                    emptySlot.appendChild(task);
                } else {
                    alert('No empty time slots available');
                    return;
                }
            } else {
                container.appendChild(task);
            }

            saveTasks();
        }

        function findEmptyTimeSlot() {
            const timeSlots = timeline.querySelectorAll('.time-slot');
            for (let slot of timeSlots) {
                if (!slot.querySelector('.task')) {
                    return slot;
                }
            }
            return null;
        }

        function updateTaskText(inputElement) {
            if (inputElement.value.trim() === '') {
                inputElement.value = 'Task';
            }
        }

        function removeTask(event) {
            event.stopPropagation();
            const taskElement = event.target.closest('.task');
            if (taskElement) {
                taskElement.remove();
                saveTasks();
            }
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            
            if (draggedElement) {
                if (ev.target.classList.contains('time-slot')) {
                    if (!ev.target.querySelector('.task')) {
                        ev.target.appendChild(draggedElement);
                    } else {
                        alert('This time slot is already occupied');
                    }
                } else if (ev.target.id === 'futureList' || ev.target.closest('#futureList')) {
                    futureList.appendChild(draggedElement);
                }
                saveTasks();
            }
        }

        function saveTasks() {
            const tasks = {
                timeline: [],
                future: []
            };

            document.querySelectorAll('.time-slot').forEach((slot, index) => {
                const task = slot.querySelector('.task');
                if (task) {
                    tasks.timeline.push({
                        id: task.id,
                        content: task.querySelector('.task-content').value,
                        timeSlot: index
                    });
                }
            });

            document.querySelectorAll('#futureList .task').forEach(task => {
                tasks.future.push({
                    id: task.id,
                    content: task.querySelector('.task-content').value
                });
            });

            localStorage.setItem('schedulerTasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const savedTasks = JSON.parse(localStorage.getItem('schedulerTasks'));
            if (savedTasks) {
                const timeSlots = document.querySelectorAll('.time-slot');
                savedTasks.timeline.forEach(taskData => {
                    if (timeSlots[taskData.timeSlot]) {
                        createNewTask(timeSlots[taskData.timeSlot], taskData);
                    }
                });

                savedTasks.future.forEach(taskData => {
                    createNewTask(futureList, taskData);
                });
            }
        }

        initializeTimeline();
        loadTasks();
    </script>
</body>
</html>
